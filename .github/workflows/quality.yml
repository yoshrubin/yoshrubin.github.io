name: Quality checks

on:
  pull_request:
    branches: ["main"]

jobs:
  lint-and-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: HTML validation
        run: npx --yes html-validate index.html

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Start local server
        run: |
          python3 -m http.server 4173 &
          sleep 2

      - name: Lighthouse (mobile)
        run: |
          npx --yes lighthouse http://localhost:4173/ \
            --chrome-path="${{ steps.chrome.outputs.chrome-path }}" \
            --output=html --output-path=./lighthouse-mobile.html

      - name: Lighthouse (desktop)
        run: |
          npx --yes lighthouse http://localhost:4173/ \
            --chrome-path="${{ steps.chrome.outputs.chrome-path }}" \
            --preset=desktop \
            --output=html --output-path=./lighthouse-desktop.html

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: |
            lighthouse-mobile.html
            lighthouse-desktop.html
